<!DOCTYPE html>
   <html>
<head>
	<style type="text/css">
		a span:after{
			content: '\21D3';
			font-size: 1.5rem;
			position: absolute;
			padding-left: 10px;
			animation: down ls linear infinite;
		}
		@keyframes down{
			from { top: -10px; opacity: 0;  }
			to { top: 10px;opacity: 1; }
		}
	</style>
</head>
<body>
	<h1 style="user-select: all">Copy to clipboard</h1>
	<input type="text" name="" id="myInp">
	<button id="btnCopy">Copy</button>

</body>

<script type="text/javascript">
	const myInp = document.getElementById("myInp");
	const btnCopy = document.getElementById("btnCopy");

	btnCopy.onclick = function () {
		myInp.select();
		document.execCommand("Copy");
	}
</script>
